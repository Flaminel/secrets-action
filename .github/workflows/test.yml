name: "units-test"
on:
    pull_request:
    push:
        branches:
            - main
            - "v*"

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: ./
              with:
                  access-token: "test"
                  secrets-names: '{ "names": ["test"] }'
